<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unidades de medidas</title>
    <link rel="stylesheet" href="medidas.css">
</head>
<body>
    <div class="pixel">Pixeles 200x200</div>
    <div class="pixel_1">Pixeles 200x200</div>
    <div class="pixel_2">Pixeles 200x200</div>
    <div class="pixel_3">Pixeles 200x200</div>

    <p class="relativo_pixel">Soy un pixel <span>nuevos</span></p>
    <div class="porciento">50% <div class="porciento75">75%s</div></div>
    <br>
    <div class="porciento75">75%</div>
    <div class="porciento_2">100%</div>
    <hr>
    <h1>Unidades Relativas</h1>
    <section>
        <p class="size_pixel">Murcielago <span class="size_pixel">(pixel)</span></p>
        <p class="size_em">Murcielago <span class="size_em">(em)</span></p>
        <p class="size_rem">Murcielago <span class="size_rem">(rem)</span></p>
        <p class="size_pt">Murcielago <span class="size_ch">(ch)</span> </p>
       
        <p class="size_ex">Murcielago <span class="size_ex">(ex)</span> </p>
        <p class="size_porciento">Murcielago <span class="size_porciento">>(porciento)</span> </p>
    </section>

    
</body>
</html>
